<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>共享字符串存储</title>
<script>
// 当页面加载时，检查localStorage中是否有存储的字符串
document.addEventListener('DOMContentLoaded', function() {
    var sharedString = localStorage.getItem('sharedString');
    if (sharedString) {
        document.getElementById('sharedStringDisplay').textContent = sharedString;
    } else {
        localStorage.setItem('sharedString', 'Hello, world!');
        document.getElementById('sharedStringDisplay').textContent = 'Hello, world!';
    }
});

// 当文本框失去焦点时，更新localStorage中的字符串
function updateSharedString() {
    var newString = document.getElementById('sharedStringInput').value;
    localStorage.setItem('sharedString', newString);
    document.getElementById('sharedStringDisplay').textContent = newString;
}
</script>
</head>
<body>
<h1>共享字符串存储</h1>
<p>当前共享字符串: <span id="sharedStringDisplay"></span></p>
<input type="text" id="sharedStringInput" placeholder="在此处键入新字符串" onblur="updateSharedString()">
</body>
</html>
