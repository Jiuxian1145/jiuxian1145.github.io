<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九仙的介绍</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        background: white;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
    }
    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 30px;
        cursor: pointer;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        font-size: 16px;
        text-decoration: none;
    }
    .button:hover {
        background: #0056b3;
    }
    .image-link {
        display: block;
        margin: 0 auto 20px;
    }
    .image-link img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        transition: transform 0.3s ease;
    }
    .image-link img:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="container">
        <a href="https://pan.baidu.re/view.php/ae4ce2a7e588f56ab8ce025ee6ae2fab.jpg" class="image-link">
            <img src="path-to-your-image.jpg" alt="">
        </a>
        <h1>欢迎来到我的个人介绍页面</h1>
        <p>这里是关于我的一些介绍，包括我的背景、技能和兴趣爱好。</p>
        <a href="https://www.example.com" class="button">了解更多</a>
    </div>
</body>
</html>
